<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 • Instagram</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="../INSTA_CLONE/main/reset.css">
  <link rel="stylesheet" href="../INSTA_CLONE/main/color.css">
  <link rel="stylesheet" href="../INSTA_CLONE/common.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-container">
      <div class="box login-box">
        <h1 class="logo">
          <img class="logo-light" src="./assets/images/logo-light.png" alt="instagram light-logo" >
          <img class="logo-dark" src="./assets/imgaes/logo-dark.png" alt="instagram dark-logo" >
        </h1>

        <form id="login-form" action="./main/index.html" method="GET">
          <div class="animate-input">
            <span>전화번호, 사용자 이름 또는 이메일</span>
            <input id="userid" type="text">
          </div>

          <div class="animate-input">
            <span>비밀번호</span>
            <input id="userpw" type="password">
            <button id="pw-btn" type="button">비밀번호 표시</button>
          </div>

          <button type="submit" class="btn-blue" id="login-btn" disabled>로그인</button>
        </form>

        <div class="or-box">
          <div></div>
          <div>또는</div>
          <div></div>
        </div>
          
        <div class="fb-btn">
          <img src="./assets/images/facebook-icon.png" alt="facebook-icon">
          <span>Facebook으로 로그인</span>
        </div>
        
        <a href="" class="forgot-pw">비밀번호를 잊으셨나요?</a>
      </div>

      <div class="box join-box">
        <p>
          계정이 없으신가요?
          <a href="./join/join.html">가입하기</a>
        </p>
      </div>

      <div class="app-download">
        <p>앱을 다운로드하세요.</p>
        <div class="store-link">
          <a href="">
            <img src="./assets/images/app-store.png" alt="app-store-img">
          </a>
          <a href="">
            <img src="./assets/images/gg-play.png" alt="gg-play-img">
          </a>
        </div>
      </div>
    </div>

    <footer>
      <ul class="links">
        <li><a href="">Meta</a></li>
        <li><a href="">소개</a></li>
        <li><a href="">블로그</a></li>
        <li><a href="">채용 정보</a></li>
        <li><a href="">도움말</a></li>
        <li><a href="">API</a></li>
        <li><a href="">개인정보처리방침</a></li>
        <li><a href="">약관</a></li>
        <li><a href="">위치</a></li>
        <li><a href="">Instagram Lite</a></li>
        <li><a href="" id="mode-btn">Darkmode</a></li>
      </ul>
      <div class="copyright">© 2024 Instagram from Meta</div>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
