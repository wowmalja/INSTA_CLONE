<html lang="en">
<head>

<body>
  <div class="wrapper">

       <div class="lineorline">

          <div class="line">
       </div>

       <p>비밀번호를 잊으셨나요?</p>
       
       <div class="haveacc">
        <p>계정이 없으신가요?
          <a href="" class="noneunderline">가입하기</a>
        </p>
       </div>
      

       <div class="app-down">앱을 다운로드 하세요</div>
        <div class="app">          
            <a href=""><img src="./assets/images/app-store.png" alt="app"></a></div>
            <a href=""><img src="./assets/images/gg-play.png" alt="goo"></a></div>
        </div>
       </div>

       <footer>
        <ul class="footer1">
          <p>Meta   소개   블로그   채용 정보   도움말   API<br>

        <li>© 2024 Instagram from Meta</li>
      </footer>
